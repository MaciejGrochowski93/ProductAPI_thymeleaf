<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
    <h1>Products list</h1>
        <a th:href="@{/showNewProductForm}" class = "btn btn-primary btn-sm mb-3">Add Product</a>
        <table border="2" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Brand </th>
                    <th>Price </th>
                    <th>Category </th>
                    <th>Expiration date </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="products : ${listProduct}">
                    <td th:text="${products.name}"> </td>
                    <td th:text="${products.brand}"> </td>
                    <td th:text="${products.price}"> </td>
                    <td th:text="${products.category}"> </td>
                    <td th:text="${products.expirationDate}"> </td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${products.id})}" class="btn btn-primary">Update</a>
                         <a th:href="@{/showFormForDelete/{id}(id=${products.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
